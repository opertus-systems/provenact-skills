name: Verify Pins

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      inactu_repo:
        description: "Optional owner/repo for substrate checkout (defaults to <this-owner>/inactu)"
        required: false
        type: string

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout skills repo
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Resolve inactu repository
        id: repo
        shell: bash
        run: |
          if [ -n "${{ inputs.inactu_repo }}" ]; then
            echo "repo=${{ inputs.inactu_repo }}" >> "$GITHUB_OUTPUT"
          else
            echo "repo=${{ github.repository_owner }}/inactu" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout substrate
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          repository: ${{ steps.repo.outputs.repo }}
          path: inactu

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7

      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238
        with:
          node-version: "20"

      - name: Build inactu-cli
        working-directory: inactu
        run: cargo build -p inactu-cli

      - name: Validate substrate pin matches checked out commit
        run: |
          EXPECTED="$(node -pe 'JSON.parse(require("fs").readFileSync("pins/skills.lock.json","utf8")).substrate_pin.commit')"
          ACTUAL="$(git -C inactu rev-parse HEAD)"
          if [ "$EXPECTED" != "$ACTUAL" ]; then
            echo "lockfile substrate pin mismatch: expected $EXPECTED, got $ACTUAL" >&2
            exit 1
          fi

      - name: Verify lockfile pins
        env:
          INACTU_CLI_BIN: ${{ github.workspace }}/inactu/target/debug/inactu-cli
        run: make verify-pins
