name: Security

on:
  push:
  pull_request:

jobs:
  watc-audit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tools/watc
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7

      - name: Rust cache
        uses: Swatinem/rust-cache@ad397744b0d591a723ab90405b7247fac0e6b8db

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Cargo audit
        run: cargo audit --deny warnings

  pin-verification:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout skills repo
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Checkout substrate
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          repository: ${{ github.repository_owner }}/inactu
          path: inactu

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: "20"

      - name: Build inactu-cli
        working-directory: inactu
        run: cargo build -p inactu-cli

      - name: Validate substrate pin matches checked out commit
        run: |
          EXPECTED="$(node -pe 'JSON.parse(require("fs").readFileSync("pins/skills.lock.json","utf8")).substrate_pin.commit')"
          ACTUAL="$(git -C inactu rev-parse HEAD)"
          if [ "$EXPECTED" != "$ACTUAL" ]; then
            echo "lockfile substrate pin mismatch: expected $EXPECTED, got $ACTUAL" >&2
            exit 1
          fi

      - name: Verify lockfile pins
        env:
          INACTU_CLI_BIN: ${{ github.workspace }}/inactu/target/debug/inactu-cli
        run: make verify-pins
