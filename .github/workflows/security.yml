name: Security

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  watc-audit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tools/watc
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7

      - name: Rust cache
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Cargo audit
        run: cargo audit --deny warnings

  pin-verification:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout skills repo
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Resolve substrate commit from lockfile
        id: substrate_pin
        shell: bash
        run: |
          COMMIT="$(node -pe 'JSON.parse(require("fs").readFileSync("pins/skills.lock.json","utf8")).substrate_pin.commit')"
          echo "commit=$COMMIT" >> "$GITHUB_OUTPUT"

      - name: Checkout substrate
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          repository: ${{ github.repository_owner }}/provenact-cli
          ref: ${{ steps.substrate_pin.outputs.commit }}
          path: provenact-cli

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7

      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238
        with:
          node-version: "20"

      - name: Build provenact-cli
        working-directory: provenact-cli
        run: cargo build -p provenact-cli

      - name: Validate substrate pin matches checked out commit
        run: |
          EXPECTED="$(node -pe 'JSON.parse(require("fs").readFileSync("pins/skills.lock.json","utf8")).substrate_pin.commit')"
          ACTUAL="$(git -C provenact-cli rev-parse HEAD)"
          if [ "$EXPECTED" != "$ACTUAL" ]; then
            echo "lockfile substrate pin mismatch: expected $EXPECTED, got $ACTUAL" >&2
            exit 1
          fi

      - name: Verify lockfile pins
        env:
          PROVENACT_CLI_BIN: ${{ github.workspace }}/provenact-cli/target/debug/provenact-cli
        run: make verify-pins
